content.about_us=\u0418\u043D\u0442\u0435\u0440\u043F\u043E\u0301\u043B, Interpol \u2014 \u0441\u043E\u043A\u0440\u0430\u0449\u0451\u043D\u043D\u043E\u0435 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 (\u0441 1956 \u0433\u043E\u0434\u0430) \u041C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0439 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0438 \u0443\u0433\u043E\u043B\u043E\u0432\u043D\u043E\u0439 \u043F\u043E\u043B\u0438\u0446\u0438\u0438 (\u0444\u0440. Organisation Internationale de Police Criminelle, OIPC, \u0430\u043D\u0433\u043B. International Criminal Police Organization, ICPO) \u2014 \u043C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u0430\u044F \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u044F, \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0435 \u0443\u0441\u0438\u043B\u0438\u0439 \u043D\u0430\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u044B\u0445 \u043F\u0440\u0430\u0432\u043E\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0440\u0433\u0430\u043D\u043E\u0432 \u0441\u0442\u0440\u0430\u043D-\u0443\u0447\u0430\u0441\u0442\u043D\u0438\u0446 \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0431\u043E\u0440\u044C\u0431\u044B \u0441 \u043E\u0431\u0449\u0435\u0443\u0433\u043E\u043B\u043E\u0432\u043D\u043E\u0439 \u043F\u0440\u0435\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u044C\u044E. \u0428\u0442\u0430\u0431-\u043A\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0418\u043D\u0442\u0435\u0440\u043F\u043E\u043B\u0430 \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0430 \u0432 \u041B\u0438\u043E\u043D\u0435, \u0424\u0440\u0430\u043D\u0446\u0438\u044F.
content.main_page=\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435, \u043D\u0430 \u044D\u0442\u043E\u043C \u0441\u0430\u0439\u0442\u0435 \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435: <br>\u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u043E \u0440\u043E\u0437\u044B\u0441\u043A\u0438\u0432\u0430\u0435\u043C\u044B\u0445, <br>\u043E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0437\u0430\u044F\u0432\u043A\u0443 \u043D\u0430 \u043F\u043E\u0438\u0441\u043A, <br>\u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u043D\u043E\u0432\u043E\u0441\u0442\u0438.
title.main=\u0413\u043B\u0430\u0432\u043D\u0430\u044F
content.how_to=\u0414\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u043E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0437\u0430\u043F\u0440\u043E\u0441, \u0432\u0430\u043C \u043D\u0443\u0436\u043D\u043E: <br>\u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F, <br>\u043D\u0430\u0436\u0430\u0442\u044C \u043A\u043D\u043E\u043F\u043A\u0443 "\u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0437\u0430\u044F\u0432\u043A\u0443" \u0432 \u043C\u0435\u043D\u044E \u0438\u043B\u0438 \u043D\u0430 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0435 \u0440\u043E\u0437\u044B\u0441\u043A\u0438\u0432\u0430\u0435\u043C\u043E\u0433\u043E, <br>\u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u0435 \u043F\u043E\u043B\u044F.
